    <div class="wrap">

        <h1>Contact</h1>
        <p>
          Email us anytime at
          <a href="mailto:contact@passportinformatics.com"
            >contact@passportinformatics.com</a
          >.
        </p>

        <form
          action="mailto:contact@passportinformatics.com"
          method="post"
          enctype="text/plain"
          class="contact-form"
        >
          <input type="text" name="name" placeholder="Your name" required />
          <input type="email" name="email" placeholder="Your email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="How can we help?"
            required
          ></textarea>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
